version: "3.9"

services:
  senseable-backend:
    # Build using repository root as context and the Dockerfile in docker/
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: senseable-backend
    ports:
      - "8000:8000"
    environment:
      PYTHONPATH: /app
    # Mount repository root into the container for development.
    volumes:
      - ../:/app:rw
    env_file:
      - ../.env
    restart: unless-stopped
